<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
</head>
<body>
    {% for i in task %}
        <p>{{ i.name }}</p>
        <ul>
            <li>Description: {{ i.description }}</li>
            <li>Email: {{ i.email }}</li>
            <li>Created at: {{ i.create_add }}</li>
        </ul>
        <img src="{{ i.photo.url }}" alt="тут фото">
    {% endfor %}
</body>
</html>
